{% extends 'base.html' %}

{% block title_block %}{{profile.username}}|Profile{% endblock %}

{% block body_block %}
<div>
    
    <p>Name: {{profile.user.first_name}} {{profile.user.last_name}} </p>
    <p>User name: {{profile.user.username}}</p>
    <p>Mobile: {{profile.mobile}}</p>
    <p>Gender: {{profile.gender}}</p>
    
    <div class="button">
        <a href="{% url 'add'%}">Write a blog</a>
    </div>
</div>

{% endblock %}
