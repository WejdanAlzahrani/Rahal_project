{% extends 'base.html'%}

{% block title_block %}Register{% endblock %}

{% block body_block %}
<div class="container">
    <h1>Register Page</h1>

    {% if messages %}
    {% for i in messages %}
    <p> {{i}}</p>
    {% endfor %}
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{userForm.as_p}}
        {{profileForm.as_p}}
        <input type="submit" value="Register now" class="send">
    </form>

</div>

{% endblock %}
