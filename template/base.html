<!DOCTYPE html>
{% load static %}
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title_block %}{% endblock %}</title>
</head>

<body>

    <div class="navbar">
        <h1 class="logo">Rahal</h1>
        <ul>
            <li><a href="#">Home</a></li>

    {% endblock %}

    <div class="footer">

    </div>

</html>
